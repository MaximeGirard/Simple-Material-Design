<!--HTML-->
<label class="smd-checkbox-input-container">Checkbox Input 1
    <input type="checkbox" checked="checked" name="checkbox">
    <span class="smd-checkbox-input"></span>
</label>

<label class="smd-checkbox-input-container">Checkbox Input 2
    <input type="checkbox" name="checkbox">
    <span class="smd-checkbox-input"></span>
</label>

</div>
<!--CSS-->
<style>

    :root {
        --checkbox-input-color: #2196F3;
    }

    body {
        margin: 0px;
        padding: 25px;
    }

    .smd-checkbox-input-container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-family: 'Roboto', sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .smd-checkbox-input-container input {
        position: absolute;
        opacity: 0;
    }

    .smd-checkbox-input {
        position: absolute;
        top: 0;
        left: 0;
        height: 12px;
        width: 12px;
        background-color: #eee;
        border: 2px solid gray;
        border-radius: 3px;
        transition: 0.25s ease-in-out;
    }   

    .smd-checkbox-input-container:hover input ~ .smd-checkbox-input {
        background-color: #ccc;
    }

    .smd-checkbox-input-container input:active ~ .smd-checkbox-input {
        box-shadow: 0px 0px 30px -2px black;
    }

    .smd-checkbox-input-container input:checked ~ .smd-checkbox-input {
        background-color: var(--checkbox-input-color);
        border-color: var(--checkbox-input-color);
    }

    .smd-checkbox-input:after {
        content: "";
        position: absolute;
        display: none;
    }

    .smd-checkbox-input-container input:checked ~ .smd-checkbox-input:after {
        display: block;
    }

    .smd-checkbox-input-container .smd-checkbox-input:after {
        left: 3px;
        top: 0px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

</style>
